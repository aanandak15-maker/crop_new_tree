# Nginx Configuration for Seamless Integration
server {
    listen 80;
    server_name yourmainapp.com;

    # Main application
    location / {
        proxy_pass http://main-app-server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Crop Guide Module
    location /crops/ {
        proxy_pass http://crop-guide-server/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Remove /crops prefix when forwarding
        rewrite ^/crops/(.*)$ /$1 break;
    }

    # Static assets for crop guide
    location /crops-assets/ {
        proxy_pass http://crop-guide-server/assets/;
    }
}
